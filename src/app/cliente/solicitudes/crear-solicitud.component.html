<div class="min-h-screen bg-gray-50 pb-12">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="assets/festeasy.jpeg" alt="Logo" class="h-8 w-auto">
                <span class="font-bold text-xl tracking-tight text-gray-900">FESTEASY</span>
            </div>
            <div class="flex items-center gap-4 text-sm font-medium text-gray-500">
                <a href="#" class="hover:text-gray-900">Eventos</a>
                <a href="#" class="hover:text-gray-900">Proveedores</a>
                <a href="#" class="hover:text-gray-900 text-primary">Mis Solicitudes</a>
                <div class="h-8 w-8 bg-orange-200 rounded-full overflow-hidden">
                    <img src="https://ui-avatars.com/api/?name=Cliente" alt="Avatar">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Title Section -->
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Crear Nueva Solicitud</h1>
                <div class="flex items-center gap-2 mt-2 text-sm">
                    <span class="bg-red-100 text-red-600 px-2 py-0.5 rounded font-medium">Decoración</span>
                </div>
            </div>
            <button
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition-colors">
                Cancelar
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Form -->
            <div class="lg:col-span-2 space-y-6">

                <!-- FORM CONTENT: STEP 1 (Now the only step) -->
                <form [formGroup]="solicitudForm" class="space-y-6">

                    <!-- Logistics -->
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Logística del Servicio</h3>
                        <p class="text-gray-500 text-sm mb-6">Indica cuándo y dónde necesitas que el proveedor se
                            presente.</p>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Fecha y Hora</label>
                                <div class="flex gap-2">
                                    <input type="date" formControlName="fecha_servicio"
                                        class="w-full border-gray-300 rounded-xl shadow-sm focus:border-red-500 focus:ring-red-500 py-3 px-4 text-gray-900 bg-gray-50 hover:bg-white transition-colors">
                                    <input type="time" formControlName="hora_servicio"
                                        class="w-32 border-gray-300 rounded-xl shadow-sm focus:border-red-500 focus:ring-red-500 py-3 px-4 text-gray-900 bg-gray-50 hover:bg-white transition-colors">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Nro. de Invitados <span
                                        class="material-icons-outlined text-xs text-gray-400 align-middle">info</span></label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <span class="material-icons-outlined text-gray-400">groups</span>
                                    </div>
                                    <input type="number" formControlName="invitados" placeholder="Ej: 150"
                                        class="pl-12 w-full border-gray-300 rounded-xl shadow-sm focus:border-red-500 focus:ring-red-500 py-3 text-gray-900 bg-gray-50 hover:bg-white transition-colors placeholder-gray-400">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Ubicación del Servicio</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <span class="material-icons-outlined text-red-500">location_on</span>
                                </div>
                                <input type="text" formControlName="ubicacion"
                                    placeholder="Buscar dirección o recinto..."
                                    class="pl-12 w-full border-gray-300 rounded-xl shadow-sm focus:border-red-500 focus:ring-red-500 py-3 text-gray-900 bg-gray-50 hover:bg-white transition-colors placeholder-gray-400">
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                                    <span class="material-icons-outlined text-gray-400">search</span>
                                </div>
                            </div>
                            <!-- Fake Map -->
                            <div
                                class="mt-4 h-48 bg-gray-100 rounded-xl overflow-hidden relative border border-gray-200">
                                <img src="https://mt1.google.com/vt/lyrs=m&x=1325&y=3143&z=13"
                                    class="w-full h-full object-cover opacity-60" alt="Map Preview">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span
                                        class="bg-white/80 px-4 py-2 rounded-lg text-sm font-medium text-gray-600 backdrop-blur-sm">Previsualización
                                        del mapa</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Navigation Buttons -->
                <div class="flex justify-end pt-4">
                    <button (click)="goToMarketplace()"
                        class="px-8 py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-transform transform hover:-translate-y-0.5 flex items-center gap-2">
                        Ver Proveedores
                        <span class="material-icons-outlined">storefront</span>
                    </button>
                </div>

            </div>

        </div>
    </main>
</div>
