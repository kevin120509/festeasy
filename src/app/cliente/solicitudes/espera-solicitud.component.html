<div class="min-h-screen bg-gray-50 pb-12">
  <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="assets/festeasy.jpeg" alt="Logo" class="h-8 w-auto">
        <span class="font-bold text-xl tracking-tight text-gray-900">FESTEASY</span>
      </div>
    </div>
  </header>
  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Solicitud enviada</h1>
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-8">
      <h2 class="text-lg font-bold mb-2">Proveedor</h2>
      <div class="mb-2"><b>Nombre:</b> {{ proveedor?.nombre || proveedor?.nombre_negocio }}</div>
    </div>
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-8">
      <h2 class="text-lg font-bold mb-2">Esperando respuesta</h2>
      <div class="text-2xl font-mono text-primary mb-2">{{ tiempoFormateado }}</div>
      <p class="text-gray-500">El proveedor tiene {{ windowHoursText }} para responder tu solicitud.</p>
    </div>
  </main>
</div>
