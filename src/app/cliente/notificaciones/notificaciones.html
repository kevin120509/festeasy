<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Notificaciones</h2>
    <button pButton type="button" label="Marcar todas como leídas" (click)="marcarTodasComoLeidas()" class="p-button-outlined"></button>
  </div>

  <div class="grid">
    <ng-container *ngIf="pendingSolicitudesCount > 0; else emptyState">
      <div *ngFor="let notif of notificaciones()" class="col-12 mb-3">
        <p-card [styleClass]="notif.leida ? '' : 'p-card-highlight'" (click)="marcarLeida(notif.id)">
          <ng-template pCardHeader>
            <i class="pi" [ngClass]="getIcono(notif.tipo)"></i>
            <span class="ml-2 font-semibold">{{ notif.titulo }}</span>
            <span class="ml-auto text-sm text-500">{{ notif.tiempo }}</span>
          </ng-template>
          <ng-template pCardContent>
            <p class="text-sm text-600">{{ notif.mensaje }}</p>
          </ng-template>
        </p-card>
      </div>
    </ng-container>

    <ng-template #emptyState>
      <div class="col-12">
        <div class="empty-state-box p-6 rounded-lg shadow-sm bg-white text-center">
          <h3 class="text-lg font-semibold">Por el momento no cuentas con solicitudes pendientes</h3>
          <p class="text-sm text-500 mt-2">Revisa más tarde para ver nuevas solicitudes o notificaciones.</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
