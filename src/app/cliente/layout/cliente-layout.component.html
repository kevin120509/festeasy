<style>
    /* NOTE: These styles are copied from cliente-dashboard.component.html for consistency */
    .dashboard-layout {
        display: flex;
        min-height: 100vh;
        background: var(--color-gray-light);
    }
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        background: var(--color-white);
        border-right: 1px solid var(--color-gray-border);
        display: flex;
        flex-direction: column;
        z-index: 100;
    }
    .sidebar-logo {
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid var(--color-gray-border);
    }
    .sidebar-logo img {
        height: 180px;
        object-fit: contain;
    }
    .main-content {
        flex: 1;
        margin-left: 260px;
    }
    @media (max-width: 1024px) {
        .sidebar { display: none; }
        .main-content { margin-left: 0; }
    }
</style>
<div class="dashboard-layout">
    <!-- Sidebar (oculto en vistas de proveedor) -->
    <aside *ngIf="showSidebar" class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/festeasy.jpeg" alt="FESTEASY" onerror="this.outerHTML='<span style=font-size:48px;font-weight:700;color:#E91E63>FESTEASY</span>'">
        </div>
        <app-menu [items]="items"></app-menu>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
