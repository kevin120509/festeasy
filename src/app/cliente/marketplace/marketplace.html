<header class="sticky top-0 z-50 bg-white/80 dark:bg-[#1a1a1a]/90 backdrop-blur-md border-b border-[#f4f0f0] dark:border-gray-800">
    <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-primary">FestEasy</h1>
        <div class="flex-1 max-w-xl mx-8">
            <input [(ngModel)]="searchQuery" class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-800" placeholder="Buscar proveedores...">
        </div>
        <div class="flex gap-4">
            <a routerLink="/login" class="px-4 py-2 rounded-lg bg-primary text-white font-bold">Entrar</a>
        </div>
    </div>
</header>
<main class="max-w-[1440px] mx-auto p-8">
    <h2 class="text-3xl font-bold mb-8">Explorar Servicios</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (provider of filteredProviders; track provider.id) {
        <div class="bg-white dark:bg-gray-900 rounded-2xl overflow-hidden shadow-lg border border-gray-100 dark:border-gray-800">
            <div class="h-48 bg-cover bg-center" [style.background-image]="'url(' + provider.imagen + ')'"></div>
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2">{{ provider.nombre }}</h3>
                <p class="text-gray-500 text-sm mb-4">{{ provider.categoria }} • {{ provider.ubicacion }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">★ {{ provider.rating }}</span>
                    <a [routerLink]="['/cliente/proveedor', provider.usuario_id]" class="px-4 py-2 bg-primary text-white rounded-lg font-bold">Ver Paquetes</a>
                </div>
            </div>
        </div>
        }
    </div>
</main>
