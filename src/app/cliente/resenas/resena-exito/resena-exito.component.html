<div class="resena-exito-container animate-fade-in">
    <div class="exito-card shadow-2xl">

        <!-- Header -->
        <div class="header-section">
            <div class="logo-text">FestEasy</div>
        </div>

        <!-- Body -->
        <div class="exito-body">

            <!-- Checkmark -->
            <div class="checkmark-wrapper">
                <div class="checkmark-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <h1 class="exito-title">¡Gracias por tu calificación!</h1>
            <p class="exito-subtitle">Tu opinión ayuda a mejorar el servicio.</p>

            <div class="exito-actions">
                <button type="button" (click)="verOtros()"
                    class="btn-ver-otros text-red-600 font-semibold mb-4 hover:underline">
                    Calificar otros servicios pendientes
                </button>
                <button type="button" (click)="cerrar()" class="btn-cerrar">
                    Ir al Dashboard
                </button>
            </div>

        </div>
    </div>
</div>
