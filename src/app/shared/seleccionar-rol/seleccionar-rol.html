<div class="role-selection-container">
  <div class="role-card">
    <h2>Completa tu registro</h2>
    <p>Hemos vinculado tu cuenta de Google. ¿Cómo deseas usar FestEasy?</p>

    <div class="options-container">
      <div class="option-box" (click)="selectRole('client')">
        <i class="pi pi-user"></i>
        <h3>Soy Cliente</h3>
        <p>Quiero buscar servicios, cotizar y contratar proveedores para mi evento.</p>
      </div>

      <div class="option-box" (click)="selectRole('provider')">
        <i class="pi pi-briefcase"></i>
        <h3>Soy Proveedor</h3>
        <p>Quiero ofrecer mis servicios, recibir solicitudes y gestionar mi negocio.</p>
      </div>
    </div>
  </div>
</div>
