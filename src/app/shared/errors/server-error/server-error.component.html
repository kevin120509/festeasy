        <!-- Ilustración 500 -->
        <div class="relative mb-8">
            <div class="text-[180px] md:text-[220px] font-black text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-600 leading-none select-none">
                500
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="material-symbols-outlined text-8xl text-red-200 dark:text-red-900 animate-pulse">
                    error
                </span>
            </div>
        </div>

        <!-- Mensaje -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4">

            <div class="flex items-center justify-center gap-2 text-amber-600 dark:text-amber-400 mb-3">

                <p class="text-sm font-medium">Intentando reconectar automáticamente...</p>
