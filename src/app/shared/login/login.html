<style>
    .login-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #FFFFFF 0%, #FFF5F5 100%);
    }

    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
        padding: 40px;
    }

    .login-card {
        background: var(--color-white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        padding: 48px;
        width: 100%;
        max-width: 440px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .login-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .login-header p {
        color: var(--color-gray);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 14px 20px;
        border: 1px solid var(--color-gray-border);
        border-radius: var(--border-radius-sm);
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: var(--color-primary);
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 16px;
        background: var(--color-primary);
        color: var(--color-white);
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background: var(--color-primary-dark);
    }

    .btn-submit:disabled {
        background: var(--color-gray);
        cursor: not-allowed;
    }

    .error-message {
        background: #FFEBEE;
        color: #C62828;
        padding: 12px 16px;
        border-radius: var(--border-radius-sm);
        margin-bottom: 20px;
        font-size: 14px;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: var(--color-gray-border);
    }

    .divider span {
        padding: 0 16px;
        color: var(--color-gray);
        font-size: 14px;
    }

    .social-buttons {
        display: flex;
        gap: 12px;
    }

    .btn-social {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--color-gray-border);
        border-radius: var(--border-radius-sm);
        background: var(--color-white);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-social:hover {
        background: var(--color-gray-light);
    }

    .register-link {
        text-align: center;
        margin-top: 24px;
        color: var(--color-gray);
    }

    .register-link a {
        color: var(--color-primary);
        font-weight: 600;
    }
</style>
