<!-- Modal Overlay -->
@if (isOpen) {
<div
    class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
    <!-- Modal Container -->
    <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 relative animate-slideUp">

        <!-- Close Button -->
        <button (click)="close()"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200"
            type="button" aria-label="Cerrar">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-full mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Validar PIN</h2>
            <p class="text-gray-600 text-sm">Ingresa el PIN de 4 d√≠gitos para iniciar el servicio</p>
        </div>

        <!-- PIN Input Container -->
        <div class="mb-8">
            <div class="flex justify-center gap-3 mb-6">
                @for (digit of pinDigits; track $index) {
                <input #pinInput type="text" inputmode="numeric" maxlength="1" [value]="digit"
                    (input)="onDigitInput($event, $index)" (keydown)="onKeyDown($event, $index)"
                    (paste)="onPaste($event)" class="w-16 h-16 text-center text-3xl font-bold border-2 rounded-xl transition-all duration-200
                     focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500
                     {{ digit ? 'border-blue-500 bg-blue-50' : 'border-gray-300 bg-white' }}
                     {{ showShakeAnimation ? 'animate-shake border-red-500' : '' }}
                     hover:border-blue-400 shadow-sm" [disabled]="isValidating" />
                }
            </div>

            <!-- Error Message -->
            @if (errorMessage) {
            <div
                class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 animate-shake">
                <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
                <span>{{ errorMessage }}</span>
            </div>
            }

            <!-- Success Message -->
            @if (successMessage) {
            <div
                class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 animate-slideDown">
                <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
                <span>{{ successMessage }}</span>
            </div>
            }
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <!-- Confirm Button -->
            <button (click)="confirmarPin()" [disabled]="!isPinComplete || isValidating" class="w-full py-4 px-6 rounded-xl font-semibold text-white text-lg
                 transition-all duration-200 transform
                 {{ isPinComplete && !isValidating 
                    ? 'bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 hover:scale-[1.02] shadow-lg hover:shadow-xl' 
                    : 'bg-gray-300 cursor-not-allowed' }}
                 flex items-center justify-center gap-2
                 disabled:transform-none disabled:shadow-none" type="button">
                @if (isValidating) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Validando...</span>
                } @else {
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Confirmar y Comenzar Servicio</span>
                }
            </button>

            <!-- Cancel Button -->
            <button (click)="close()" [disabled]="isValidating" class="w-full py-3 px-6 rounded-xl font-medium text-gray-700
                 border-2 border-gray-300 hover:border-gray-400 hover:bg-gray-50
                 transition-all duration-200
                 disabled:opacity-50 disabled:cursor-not-allowed" type="button">
                Cancelar
            </button>
        </div>

        <!-- Help Text -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                El PIN fue proporcionado por el cliente al momento de contratar el servicio
            </p>
        </div>

    </div>
</div>
}
