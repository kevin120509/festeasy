<style>
    .notificaciones-page {
        min-height: 100vh;
        background: var(--color-gray-light);
    }

    .notificaciones-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
    }

    .page-header h1 {
        font-size: 32px;
        font-weight: 700;
    }

    .page-header p {
        color: var(--color-gray);
        margin-top: 4px;
    }

    .btn-marcar-todas {
        padding: 10px 20px;
        background: var(--color-white);
        border: 1px solid var(--color-gray-border);
        border-radius: var(--border-radius-sm);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-marcar-todas:hover {
        background: var(--color-gray-light);
    }

    .notificaciones-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .notificacion-card {
        background: var(--color-white);
        border-radius: var(--border-radius-sm);
        padding: 20px 24px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 16px;
        align-items: flex-start;
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
    }

    .notificacion-card:hover {
        transform: translateX(4px);
    }

    .notificacion-card.no-leida {
        border-left-color: var(--color-primary);
        background: #FFF8F8;
    }

    .notificacion-icon {
        width: 48px;
        height: 48px;
        background: var(--color-gray-light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
    }

    .notificacion-card.no-leida .notificacion-icon {
        background: #FFEBEE;
    }

    .notificacion-content {
        flex: 1;
    }

    .notificacion-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 4px;
    }

    .notificacion-titulo {
        font-weight: 600;
        font-size: 16px;
    }

    .notificacion-tiempo {
        font-size: 13px;
        color: var(--color-gray);
    }

    .notificacion-mensaje {
        color: var(--color-gray);
        font-size: 14px;
        line-height: 1.5;
    }

    .indicador-no-leida {
        width: 10px;
        height: 10px;
        background: var(--color-primary);
        border-radius: 50%;
        flex-shrink: 0;
        margin-top: 6px;
    }

    .empty-state {
        text-align: center;
        padding: 60px;
        background: var(--color-white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    .empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
    }

    .empty-state h3 {
        font-size: 20px;
        margin-bottom: 8px;
    }

    .empty-state p {
        color: var(--color-gray);
    }
</style>

<div class="notificaciones-page">
    <app-header></app-header>

    <div class="notificaciones-container">
        <div class="page-header">
            <div>
                <h1>Notificaciones ðŸ””</h1>
                <p>Mantente al dÃ­a con tu actividad</p>
            </div>
            <button class="btn-marcar-todas">Marcar todas como leÃ­das</button>
        </div>

        <div class="notificaciones-list">
            @for (notif of notificaciones(); track notif.id) {
            <div class="notificacion-card" [class.no-leida]="!notif.leida" (click)="marcarLeida(notif.id)">
                <div class="notificacion-icon">{{ getIcono(notif.tipo) }}</div>
                <div class="notificacion-content">
                    <div class="notificacion-header">
                        <span class="notificacion-titulo">{{ notif.titulo }}</span>
                        <span class="notificacion-tiempo">{{ notif.tiempo }}</span>
                    </div>
                    <p class="notificacion-mensaje">{{ notif.mensaje }}</p>
                </div>
                @if (!notif.leida) {
                <div class="indicador-no-leida"></div>
                }
            </div>
            }
        </div>
    </div>
</div>
