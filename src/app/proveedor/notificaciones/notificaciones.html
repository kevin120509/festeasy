<!-- Contenido Principal -->
<div class="min-h-screen bg-slate-50">
    <style>
        .notificaciones-page {
            min-height: 100vh;
            background: var(--color-gray-light);
        }

        .notificaciones-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .page-header p {
            color: var(--color-gray);
            margin-top: 4px;
        }

        .btn-marcar-todas {
            padding: 10px 20px;
            background: var(--color-white);
            border: 1px solid var(--color-gray-border);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-marcar-todas:hover {
            background: var(--color-gray-light);
        }

        .notificaciones-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notificacion-card {
            background: var(--color-white);
            border-radius: var(--border-radius-sm);
            padding: 20px 24px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 16px;
            align-items: flex-start;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .notificacion-card:hover {
            transform: translateX(4px);
        }

        .notificacion-card.no-leida {
            border-left-color: var(--color-primary);
            background: #FFF8F8;
        }

        .notificacion-icon {
            width: 48px;
            height: 48px;
            background: var(--color-gray-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .notificacion-card.no-leida .notificacion-icon {
            background: #FFEBEE;
        }

        .notificacion-content {
            flex: 1;
        }

        .notificacion-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .notificacion-titulo {
            font-weight: 600;
            font-size: 16px;
        }

        .notificacion-tiempo {
            font-size: 13px;
            color: var(--color-gray);
        }

        .notificacion-mensaje {
            color: var(--color-gray);
            font-size: 14px;
            line-height: 1.5;
        }

        .indicador-no-leida {
            width: 10px;
            height: 10px;
            background: var(--color-primary);
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: var(--color-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--color-gray);
        }
    </style>

    <main class="p-8 max-w-4xl mx-auto">
        <div class="page-header mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Notificaciones ðŸ””</h1>
                <p class="text-slate-500 mt-1">Mantente al dÃ­a con tu actividad</p>
            </div>
            <button
                class="px-4 py-2 bg-white border border-slate-200 rounded-xl font-medium text-sm text-slate-600 hover:bg-slate-50 transition-colors">Marcar
                todas como leÃ­das</button>
        </div>

        <div class="notificaciones-list space-y-3">
            @for (notif of notificaciones(); track notif.id) {
            <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-100 flex gap-4 items-start cursor-pointer hover:shadow-md transition-all"
                [class.border-l-4]="!notif.leida" [class.border-l-red-500]="!notif.leida"
                [class.bg-red-50/50]="!notif.leida" (click)="marcarLeida(notif.id)">
                <div
                    class="h-12 w-12 rounded-full bg-slate-100 flex items-center justify-center text-2xl flex-shrink-0">
                    {{ getIcono(notif.tipo) }}</div>
                <div class="flex-1">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-semibold text-slate-800">{{ notif.titulo }}</span>
                        <span class="text-xs text-slate-400">{{ notif.tiempo }}</span>
                    </div>
                    <p class="text-sm text-slate-600">{{ notif.mensaje }}</p>
                </div>
                @if (!notif.leida) {
                <div class="w-2.5 h-2.5 bg-red-500 rounded-full flex-shrink-0 mt-2"></div>
                }
            </div>
            }
        </div>
    </main>
</div>
